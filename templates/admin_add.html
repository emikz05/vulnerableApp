{% extends "base.html" %}
{% block content %}

<div class="admin-page">
    <h1>Add Product</h1>
    <p class="admin-subtitle">Create a new product</p>

    <form method="post" enctype="multipart/form-data" class="admin-form">

        <input type="text" name="name" placeholder="Product name" required>

        <input type="text" name="short" placeholder="Short description" required>

        <textarea name="full" placeholder="Full description" required></textarea>

        <input type="number" step="0.5" name="price" placeholder="Price" required>

        <input type="file" name="image" required>

        <div class="form-actions">
            <button type="submit">Add product</button>
            <a href="/admin" class="cancel-btn">Cancel</a>
        </div>

    </form>
</div>

{% endblock %}
